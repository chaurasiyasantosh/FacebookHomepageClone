    <body class=" bg-gray-100 ">
        <!-- container div -->

        <div
            class="flex mt-40 items-center justify-center mx-auto   ">
            <!-- left part div -->
            <div class=" mr-20  mb-32">
                <img href="facebook-image-9531e960.svg" alt="facebook" width="60%"
                    class>
                <p class="font-sans mx-5 text-3xl -mt-3 w-fit "> Facebook helps

            <div

                    placeholder="Email address or phone number"

                <input type="password" name="password"
                    placeholder="Password"
                    class="px-5 h-12 my-2 border border-1  outline-blue-600 rounded-lg mx-4">

                </button>
                <span
                    class="text-blue-600 text-center my-2 cursor-pointer hover:underline text-sm">Forgotten
                    password?</span>
                <hr class="text-gray-400 mt-3 mb-6 ">

                <button
                    class="border text-white bg-lime-600 rounded-lg  text-center  px-5  py-3 mb-5
                    mx-auto font-bold hover:bg-lime-700 ">Create
                    new account
                </button>

                <span class=" absolute -bottom-14 text-sm text-center mx-12"><span
